<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
        <label for="name">Никнейм</label><br>
        <input type="text" id="name" name="user_name"><br>

        <label>Пол:</label><br>
          <input type="radio" id="man" value="man" name="user_gender"><label for="man" class="light">Мужчина</label><br>
          <input type="radio" id="woman" value="woman" name="user_gender"><label for="woman" class="light">Женщина</label><br>

        <label for="mail">Почта</label><br>
        <input type="email" id="mail" name="user_mail"><br>

        <label for="bio">Описание профиля</label><br>
        <textarea id="bio" name="user_bio"></textarea><br>

        <label for="password">Пароль</label><br>
        <input type="password" id="password" name="user_password"><br>

        <button type="submit">Зарегистрироваться</button><br>


</body>
</html>
